<div class="col-sm-12">
	{% for image in images %}
	<div class="col-sm-2 imageDiv">
		<input type="hidden" value="{image.id}}" >
		<a href="#" class="thumbnail"><img src="/site_media/{{ image.image }}"></a>
	</div>
	{% if forloop.counter|divisibleby:6 %}
	</div>
	<div class="col-sm-12">
	{% endif %}
	{% endfor %}
</div>
