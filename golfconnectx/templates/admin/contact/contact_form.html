{% extends 'admin/admin_base.html' %}
{% block content %}

<div class="main-container" id="main-container">
    <div class="main-header">
       <a href="#" onClick="window.history.back(); return false;" class="btn btn-primary">&lt; Back</a>
       <h2>Create Contact</h2>
    </div>
    <div class="main-content clearfix">
       <form action="{% url 'contact_add' %}" method="POST" role="form" class="form-horizontal" enctype="multipart/form-data">{% csrf_token %}
          
          <div class="form-group">
             <label for="name" class="col-md-2 control-label">Name
             &nbsp;
             </label>
             <div class="col-md-10">
                {{form.name}}
             </div>
          </div>
          <div class="form-group">
             <label for="message" class="col-md-2 control-label">Message
             &nbsp;
             </label>
             <div class="col-md-10">
                {{form.message}}
             </div>
          </div>  
          <div class="form-group">
             <label for="phone" class="col-md-2 control-label">Phone
             &nbsp;
             </label>
             <div class="col-md-10">
                {{form.phone}}
             </div>
          </div>
          <div class="form-group">
             <label for="email" class="col-md-2 control-label">Email
             &nbsp;
             </label>
             <div class="col-md-10">
                {{form.email}}
             </div>
          </div>
          <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10 submit-row">
                <input type="submit" class="btn btn-primary" value="Submit" />
                <a href="{% url 'contact_list' %}" class="btn btn-cancel" role="button">Cancel</a>
             </div>
          </div>
       </form>
    </div>
 </div>

 

{% endblock %}
