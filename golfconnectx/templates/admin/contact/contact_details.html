{% extends 'admin/admin_base.html' %}
{% block content %}

<div class="main-container" id="main-container">
    <div class="main-header">
       <h2 class="object-heading">{{object.name}}</h2>
       <p>{{object.created|date:'N d, Y' }} by <a>{{object.name|title}}</a></p>
       <p>{{object.message}}</p>
       <p>{{object.phone}}</p>
       <p><a href="mailto:{{object.email}}">{{object.email}}</a></p>
    </div>
</div>
{% endblock %}
