<html lang="en">
<link type="text/css" rel="stylesheet" href="/static/themes/fonts/googlefonts.txt">
  <style type="text/css">.gm-style .gm-style-cc span,.gm-style .gm-style-cc a,.gm-style .gm-style-mtc div{font-size:10px}</style>
  <style type="text/css">@media print {  .gm-style .gmnoprint, .gmnoprint {    display:none  }}@media screen {  .gm-style .gmnoscreen, .gmnoscreen {    display:none  }}</style>
  <style type="text/css">.gm-style{font-family:Roboto,Arial,sans-serif;font-size:11px;font-weight:400;text-decoration:none}.gm-style img{max-width:none}</style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login To GolfConnectx</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/themes/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </script>
</head>
<style>
.middlealign p {
    color: white !important;
    margin: 0 42% 10px !important;
    width: 100% !important;
}
.error{
    border: 1px solid red !important;
}
</style>
<body>
    <div id="app">
       <div data-reactroot="" class="regis">
          <div class="bgLoginReg">
             <div class="BgadminDashboard"></div>
          </div>
          <div class="login-page">
            <div class="navigation">
                <div class="logo_login"><img src="/static/themes/img/login_img/Golf_CNX_Logo.png"></div>
                <div class="menu-right"><a href="{% url 'signup' %}">Signup</a><a href="">Contact Us</a></div>
            </div>
            <div class="middlealign">
                <div class="logoLoginPage"><img src="/static/themes/img/login_img/Golf_login_Logo.png"></div>
                {% if message %}
                <p>{{message}}</p>
                {% endif %}
                <form class="formElements" method='POST' id='loginForm' action='{% url "login" %}'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="formcontrol txtwhite" id="id_email" placeholder="Email" name="useremail" type="email">
                    </div>
                    <div class="form-group">
                        <input class="formcontrol txtwhite" placeholder="Password" name="password" type="password">
                    </div>
                    <div class="LoginButton">
                        <button type="button" onclick="login()">
                            <img src="/static/themes/img/login_img/Login_button.png">
                        </button>
                    </div>
                    <div class="LoginButton">
                        <button><img src="/static/themes/img/login_img/FB_Login_button.png"></button>
                    </div>
                    <div class="signup_text_main">
                        <div class="forget_txt">Forgot?</div>
                        <a href="{% url 'signup' %}">
                            <div class="signup_text">Signup</div>
                        </a>
                    </div>
                </form>
            </div>
          </div>
       </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function login(){
            $('#loginForm').submit();
        }
        $().ready(function() {
            $("#loginForm").validate({
                highlight: function(element, errorClass){
                    $(element).addClass('error');  
                },
                unhighlight: function(element, errorClass){
                    $(element).removeClass('error');
                },
                errorPlacement: function(error, element){},
                rules: {
                    useremail: {
                        required: true,
                        email: true
                    },
                    password: "required",
                },
            });
        });

    </script>

</body>
</html>
